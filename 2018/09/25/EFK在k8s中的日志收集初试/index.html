        <ol>
<li>Elasticsearch和kibana的配置不在阐述</li>
<li>在k8s中部署fluentd <a href="https://docs.fluentd.org/v0.12/articles/kubernetes-fluentd" target="_blank" rel="noopener">官方文档</a>，但是在使用过程当中有需要修改的几处地方<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#fluentd-daemonset-elasticsearch-rbac.yaml</span></span><br><span class="line"><span class="attr">  env:</span></span><br><span class="line"><span class="attr">    - name:</span>  <span class="string">FLUENT_ELASTICSEARCH_HOST</span></span><br><span class="line"><span class="attr">      value:</span> <span class="string">"192.168.100.252"</span></span><br><span class="line"><span class="attr">    - name:</span>  <span class="string">FLUENT_ELASTICSEARCH_PORT</span></span><br><span class="line"><span class="attr">      value:</span> <span class="string">"9200"</span></span><br><span class="line"><span class="attr">    - name:</span> <span class="string">FLUENT_ELASTICSEARCH_SCHEME</span></span><br><span class="line"><span class="attr">      value:</span> <span class="string">"http"</span></span><br><span class="line"><span class="attr">    - name:</span> <span class="string">FLUENT_UID</span></span><br><span class="line"><span class="attr">      value:</span> <span class="string">"0"</span></span><br><span class="line"><span class="attr">  volumeMounts:</span></span><br><span class="line"><span class="attr">  - name:</span> <span class="string">varlog</span></span><br><span class="line"><span class="attr">    mountPath:</span> <span class="string">/var/log</span></span><br><span class="line"><span class="attr">  - name:</span> <span class="string">varlibdockercontainers</span></span><br><span class="line"><span class="attr">    mountPath:</span> <span class="string">/data/docker/containers</span></span><br><span class="line"><span class="attr">    readOnly:</span> <span class="literal">true</span></span><br><span class="line"><span class="attr">terminationGracePeriodSeconds:</span> <span class="number">30</span></span><br><span class="line"><span class="attr">volumes:</span></span><br><span class="line"><span class="attr">- name:</span> <span class="string">varlog</span></span><br><span class="line"><span class="attr">  hostPath:</span></span><br><span class="line"><span class="attr">    path:</span> <span class="string">/var/log</span></span><br><span class="line"><span class="attr">- name:</span> <span class="string">varlibdockercontainers</span></span><br><span class="line"><span class="attr">  hostPath:</span></span><br><span class="line"><span class="attr">    path:</span> <span class="string">/data/docker/containers</span></span><br></pre></td></tr></table></figure>
</li>
</ol>
